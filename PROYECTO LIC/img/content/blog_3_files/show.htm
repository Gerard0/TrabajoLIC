      var marker;
      var map;
      var panorama;
      var panMarker;
      
      function onResponse(data, status) {
        var streetview = $('streetview');
        if(status == google.maps.StreetViewStatus.OK){
          var latlng = data.location.latLng;
          if (panMarker) {
            panMarker.setMap(null);
          }
          panMarker = new google.maps.Marker({ position: latlng, map: panorama, icon: {url: '/images/home5.png'}});
          panorama.setPosition(latlng);
          panorama.setPov(null);
          $('controls').show();
        }else{
          $('controls').hide();
        }

        mapMode();
      }
      
      function streetViewMode(){
        $('streetview').show();
        $('map').hide();
        $('map_btn').show();
        $('streetview_btn').hide();
      }
      function mapMode(){
        $('streetview').hide();
        $('map').show();
        $('map_btn').hide();
        $('streetview_btn').show();
      }
    
      window.loadMaps = function(){
        var latLng = new google.maps.LatLng(13.50982,-88.940063);
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: latLng,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          streetViewControl: false
        });
                 
        
      }
Event.observe(window, 'load', function() {loadMaps();});/* ]]> */</script>
